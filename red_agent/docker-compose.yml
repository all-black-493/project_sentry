services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.4
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.9.4
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_MAX_REQUEST_SIZE: 104857600
      KAFKA_MESSAGE_MAX_BYTES: 104857600
      KAFKA_FETCH_MAX_BYTES: 104857600
      KAFKA_REPLICA_FETCH_MAX_BYTES: 104857600

  feedback_loop:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feedback_loop
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - rednet
    command: ["/bin/sh", "-c", "until curl -s http://elasticsearch:9200 > /dev/null; do echo 'Waiting for Elasticsearch...'; sleep 5; done; python3 feedback_loop.py"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - rednet
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      

  red_agent:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
      - mock_target
      - elasticsearch
    container_name: red_agent_service
    environment:
      RABBITMQ_URL: "amqp://user:password@rabbitmq:5672/"
      TARGET_URL: "http://mock_target:5000/api"  # ‚Üê corrected target hostname
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    networks:
      - rednet
    ports:
      - "8000:8000"

  mock_target:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.11
    container_name: mock_target
    environment:
      MODULE_NAME: mock_service
      VARIABLE_NAME: app
    networks:
      - rednet

networks:
  rednet:
    driver: bridge

volumes:
  esdata:
